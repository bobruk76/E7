<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New message</title>
</head>
<body>
	<h2 class="title">Forecast</h2>
	<form method="POST" action="/new-message">
			{{ form.csrf_token }}
		<div class="form-field">
			{{ form.message.label }}
			{{ form.message }}
		</div>
		<input type="submit" value="Go">
	</form>
</body>
</html>
