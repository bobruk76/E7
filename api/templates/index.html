
{% extends "base.html" %}

{% block title %}
Доска объявлений
{% endblock %}

{% block content %}
    <body>
    <div class="container">
        <h1>
            Доска объявлений
        </h1>
        <p>
            <a href="/new-message">Создать объявление</a>
        </p>
        <div class="list-group col-10 mx-auto">
            {% for item in messages %}
                <a class="list-group-item list-group-item-action" href="/message/{{ item._id }}/">
                    {{ item.message }}
                </a>
            {% endfor %}
        </div>
    </div>
    </body>
{% endblock %}
