<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Доска объявлений</title>
</head>
    <body>
        <h1>
            Доска объявлений
        </h1>
        <p>
            <a href="/new-message">Создать объявление</a>
        </p>
        <div class="container">
            <ul>
            {% for item in messages %}
              <li><a href="/message/{{ item._id }}/">{{ item.message }}</a></li>
            {% endfor %}
            </ul>
        </div>
    </body>
</html>
